
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="1800"> <!-- Refresh every 30 minutes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 100vh;
            background-image: url('https://source.unsplash.com/1600x900/?nature');
            background-size: cover;
            background-position: center;
            color: white;
        }
        .quadrant {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            overflow: auto;
        }
        #clock {
            font-size: 2em;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        window.onload = updateClock;
    </script>
</head>
<body>
    <div class="quadrant" id="clock-quadrant">
        <h2>Current Time</h2>
        <div id="clock"></div>
    </div>
    <div class="quadrant" id="calendar-quadrant">
        <h2>Calendar</h2>
        <iframe src="https://calendar.google.com/calendar/embed?src=en.indian%23holiday%40group.v.calendar.google.com&ctz=America%2FLos_Angeles"></iframe>
    </div>
    <div class="quadrant" id="news-quadrant">
        <h2>Soccer News</h2>
        <iframe src="https://www.espn.com/soccer/"></iframe>
    </div>
    <div class="quadrant" id="weather-quadrant">
        <h2>Weather Forecast</h2>
        <iframe src="https://forecast7.com/en/37d77n122d42/san-francisco/" frameborder="0" scrolling="no"></iframe>
    </div>
</body>
</html>
