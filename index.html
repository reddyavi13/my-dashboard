
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="1800">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing with Time Overlay</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 0;
        }
        .overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1;
            font-family: Arial, sans-serif;
            font-size: 1.5em;
            text-align: right;
        }
    </style>
    <script>
        function updateClock() {
            var now = new Date();
            var indiaTime = new Date(now.toLocaleString("en-US", { timeZone: "Asia/Kolkata" }));
            document.getElementById('local-time').textContent = now.toLocaleTimeString();
            document.getElementById('india-time').textContent = indiaTime.toLocaleTimeString();
            document.getElementById('today-date').textContent = now.toDateString();
        }
        setInterval(updateClock, 1000);
        window.onload = updateClock;
    </script>
</head>
<body>
    <iframe src="https://www.bing.com"></iframe>
    <div class="overlay">
        <div id="today-date"></div>
        <div>Local: <span id="local-time"></span></div>
        <div>India: <span id="india-time"></span></div>
    </div>
</body>
</html>
